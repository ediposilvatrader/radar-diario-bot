name: üöÄ Executar Radar H1 US PDV

on:
  schedule:
    # Fecha de cada candle H1 no hor√°rio de 10:30‚Äì16:30 ET (14:30‚Äì20:30 UTC)
    - cron: '30 14-20 * * 1-5'
  workflow_dispatch:  # mant√©m o bot√£o ‚ÄúRun workflow‚Äù para testes manuais

jobs:
  run-radar-h1:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN:        ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID_H1:   ${{ secrets.TELEGRAM_CHAT_ID_H1 }}
      TELEGRAM_THREAD_ID_H1: ${{ secrets.TELEGRAM_THREAD_ID_H1 }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas yfinance pandas-market-calendars

      - name: Run radar H1 script
        run: python radar_h1.py
